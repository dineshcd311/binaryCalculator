<!DOCTYPE html>
<html>
    <head>
        <title>Binary Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css.css" rel="stylesheet">
        <script src="home.js" defer></script>
    </head>
    <body>
        <div class="total">
            <div id="container">
                <div id="res"></div>
                <div id="btns">
                    <button id="btn0" class="btn" onclick="disp('0')">0</button>
                    <button id="btn1" class="btn" onclick="disp('1')">1</button>
                    <button id="btnClr" class="btn" >C</button>
                    <button id="btnEql" class="btn" >=</button>
                    <button id="btnSum" class="btn" onclick="disp('+')">+</button>
                    <button id="btnSub" class="btn" onclick="disp('-')">-</button>
                    <button id="btnMul" class="btn" onclick="disp('*')">*</button>
                    <button id="btnDiv" class="btn" onclick="disp('/')">/</button>
                </div>
        </div>
        <script ></script>
    </body>
</html>
